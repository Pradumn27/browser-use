name: test

on:
  push:
    branches:
      - main
      - stable
      - 'releases/**'
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: ${{ matrix.test }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - browser/test_patchright
          - browser/test_user_binary
          - browser/test_remote_cdp
          # - models/openai
          # - models/google
          # - models/anthropic
          # - models/azure
          # - models/deepseek
          # - models/grok
          # - functionality/click
          # - functionality/tabs
          # - functionality/input
          # - functionality/scroll
          # - functionality/upload
          # - functionality/download
          # - functionality/save
          # - functionality/vision
          # - functionality/memory
          # - functionality/planner
          # - functionality/hooks
          - test_controller
          - test_tab_management
          - test_sensitive_data

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup uv with cache
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          activate-environment: true

      - run: uv sync

      - name: Detect installed Playwright or Patchright version
        run: echo "PLAYWRIGHT_VERSION=$(uv pip list --format json | jq -r '.[] | select(.name == "patchright") | .version')" >> $GITHUB_ENV

      - name: Cache playwright binaries
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - run: patchright install --no-shell chromium

      - name: Install Playwright and Chromium
        run: |
          uv pip install playwright
          uv run playwright install chromium
          uv run patchright install chrome

      - name: Launch Chrome with remote debugging
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --headless --disable-gpu --remote-debugging-port=9222 --no-sandbox &

          # Give Chrome a few seconds to start
          sleep 5

      - name: Run tests
        run: uv run --with=dotenv pytest tests/${{ matrix.test }}.py
